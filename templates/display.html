{% extends 'navbar.html' %}

{% block content %}
<h2 align="center">Student details</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phno</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.stud_Name }}</td>
            <td>{{ i.stud_Age }}</td>
            <td>{{ i.stud_phno }}</td>
            <td>{{ i.stud_City }}</td>
            <td>{{ i.stud_Course }}</td>
            <td><a href="{% url 'up' i.id %}">Update</a></td>
            <td><a href="{% url 'del' i.id %}">Delete</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
