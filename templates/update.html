{% extends 'navbar.html' %}

{% block content %}
<h2 align="center">Add Student Data</h2>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtname" value="{{ data.stud_Name }}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="txtage" value="{{ data.stud_Age }}"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="txtphno" value="{{ data.stud_phno }}"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select name="ddlcity" value="{{ data.stud_City }}">
                    <option selected>{{ data.stud_City}}</option>
                {% for i in City_Data %}
                    <option>{{ i.City_Name }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select name="ddlcourse" value="{{ data.stud_Course }}">
                    <option selected>{{ data.stud_Course }}</option>
                {% for i in Course_Data %}
                    <option>{{ i.Course_Name }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnSUB" value="Add Student">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
